        function f(str) {
            let arr = str.split('');
            let temp = 0;
            let max = 0
            for (let item of arr) {
                switch (item) {
                    case '(':
                        max = Math.max(max, ++temp)
                        break
                    case '[':
                        max = Math.max(max, ++temp)
                        break
                    case '{':
                        max = Math.max(max, ++temp)
                        break
                    case ')':
                        temp--
                        break
                    case ']':
                        temp--
                        break
                    case '}':
                        temp--
                        break
                }
            }
            if (temp === 0) {
                return max;
            }
            return 0;
        }
        console.log(f('([]{()})'));
